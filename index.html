<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>Mata Mosquito - Home</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="estilo.css" />
    <script>
        function iniciarJogo() {
            let nivel = document.getElementById('nivel').value

            if (nivel === '') {
                alert('Selecione um nível valido.')
                return false
            }

            window.location.href = "app.html?" + nivel
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="img/game.png" />
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <div class="mb-2">
                        <select class="form-control" id="nivel">
                        <option value="">---Selecione Um Nível---</option>
                        <option value="normal">Condomínio</option>
                        <option value="dificil">Interior</option>
                        <option value="extremo">Matagal</option>
                        <option value="insano">Mata Atlântica</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar Jogo</button>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
